[workspace]

[package]
name = "travdata-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive"] }
serde_derive = "1.0.200"
serde_json = "1.0.116"
serde_yaml_ng = "0.9.36"

[dependencies.serde]
version = "1.0.200"
features = ["std", "serde_derive"]

[dependencies.tabula]
path = "./deps/tabula-rs"
