[workspace]

[package]
name = "travdata-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.89"
atomic-write-file = "0.2.1"
clap = { version = "4.5.18", features = ["derive"] }
csv = "1.3.0"
ctrlc = "3.4.5"
gtk = { version = "0.9.2", package = "gtk4" }
hex = "0.4.3"
log = "0.4.22"
lru = "0.12.4"
regex = "1.11.0"
relm4 = "0.9.0"
relm4-components = "0.9.1"
serde_derive = "1.0.210"
serde_json = "1.0.128"
serde_v8 = "0.220.0"
serde_yaml_ng = "0.10.0"
sha = "1.0.3"
simple_bar = "0.2.2"
tempfile = "3.13.0"
test-casing = "0.1.3"
v8 = "0.106.0"
walkdir = "2.5.0"
xdg = "2.5.2"
zip = "2.2.0"

[dependencies.lazy-regex]
version = "3.3.0"
features = ["std"]

[dependencies.simplelog]
version = "0.12.2"
default-features = false

[dependencies.serde]
version = "1.0.210"
features = ["std", "serde_derive"]

[dependencies.tabula]
git = "https://github.com/huin/tabula-rs.git"
# version = "0.1.1"

[dev-dependencies]
googletest = { version = "0.12.0", features = ["anyhow"] }
