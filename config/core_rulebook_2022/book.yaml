        transform: !LegacyTransformSeq
          - !ExpandColumnOnRegex
            column: 0
            pattern: '(.+)'
            on_match: ['\1;']
            default: ['\g<0>']
          - !ExpandColumnOnRegex
            column: 1
            pattern: '(.+)'
            on_match: ['\1;']
            default: ['\g<0>']
          - !FoldRows
            - !StaticRowCounts [1, 4, 3]
          - !ExpandColumnOnRegex
            column: 0
            pattern: '(.+);'
            on_match: ['\1']
            default: ['\g<0>']
          - !ExpandColumnOnRegex
            column: 1
            pattern: '(.+);'
            on_match: ['\1']
            default: ['\g<0>']
