name: Create Release

on:
  push:
    tags:
    - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"
      - uses: ./.github/actions/python-publish
        with:
          pypi-token: ${{ secrets.PYPI_TOKEN }}
